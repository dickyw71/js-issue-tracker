<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
    <title>JS Issue Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onload="fetchIssues()">
    <div class="container">
        <h1>
            JS Issue Tracker <small>by Richard Wheatley</small>
        </h1>
        <section class="jumbotron">
            <h3>Add a new issue</h3>
            <form id="issueInputForm">
                <fieldset class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Enter issue description...">
                </fieldset>
                <fieldset class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select class="form-control" id="issueSeverityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </fieldset>
                <fieldset class="form-group">
                    <label for="issueAssignedTo">Assigned to</label>
                    <input type="text" class="form-control" id="issueAssignedTo" placeholder="Enter person resposible...">
                </fieldset>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </section>
        <section class="row">
            <div class="col-lg-12">
                <div id="issuesList"></div>
            </div>
        </section>
        <footer class="footer"> 
                    <a class="btn btn-lrg" href="https://github.com/dickyw71">
                        <i class="fa fa-github" aria-hidden="true"></i>
                    </a>
        </footer>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/3e3d5d81ff.js"></script>
</body>

</html>
